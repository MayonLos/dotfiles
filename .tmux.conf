##### Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'
# IMPORTANT: continuum must be last (it updates status-right periodically)
set -g @plugin 'tmux-plugins/tmux-continuum'


##### Plugin Configuration
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim  'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-yank: mouse selection -> clipboard, and stay consistent
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-and-cancel'

# Prefer Wayland wl-copy if present; fallback to X11 xclip.
if-shell 'command -v wl-copy >/dev/null 2>&1' \
  'set -g @override_copy_command "wl-copy"' \
  'set -g @override_copy_command "xclip -selection clipboard -in"'


##### Terminal / Colors
# Prefer tmux-256color if terminfo exists; otherwise fallback.
if-shell 'infocmp -x tmux-256color >/dev/null 2>&1' \
  'set -g default-terminal "tmux-256color"' \
  'set -g default-terminal "screen-256color"'

# Truecolor + underline style/color (kept from your config, but split cleanly)
set -sa terminal-overrides ",*:Tc"
set -sa terminal-overrides ",*:Smulx=\\E[4::%p1%dm"
set -sa terminal-overrides ",*:Setulc=\\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"

# Let tmux try to set host terminal clipboard via OSC52/terminfo when possible
set -s set-clipboard on


##### Input / Timing (server options)
setw -g xterm-keys on
set -s repeat-time 600
set -s escape-time 0
set -s display-time 3000
set -s display-panes-time 3000


##### Mouse / Focus / Exit
set -g mouse on
set -s focus-events on
set -s exit-empty on


##### History / Monitoring
set -g history-limit 50000
setw -g monitor-activity on
set -g visual-activity off
setw -g monitor-bell off


##### Environment Variables
set -ga update-environment 'DISPLAY DBUS_SESSION_BUS_ADDRESS QT_IM_MODULE QT_QPA_PLATFORMTHEME SESSION_MANAGER XDG_CONFIG_HOME XDG_CACHE_HOME XDG_DATA_HOME XDG_MENU_PREFIX XDG_RUNTIME_DIR XDG_SESSION_CLASS XDG_SESSION_DESKTOP XDG_SESSION_TYPE XDG_CURRENT_DESKTOP XMODIFIERS FZF_DEFAULT_OPTS TERM_PROGRAM COLORTERM SSH_AUTH_SOCK SSH_CONNECTION'


##### Core Settings
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind r source-file ~/.tmux.conf \; display-message "üîÑ Config reloaded"


##### Indexing
set -g base-index 1
setw -g pane-base-index 1


##### Window Settings
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string '#{session_name} - #{host_short} - #{pane_title}'


