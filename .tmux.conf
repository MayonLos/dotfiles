##### Pane Styling
set -g pane-border-style 'fg=#45475a'
set -g pane-active-border-style 'fg=#89b4fa'
set -g display-panes-active-colour '#89b4fa'
set -g display-panes-colour '#6c7086'
set -g message-style 'bg=#313244,fg=#cdd6f4,bold'
set -g message-command-style 'bg=#45475a,fg=#cdd6f4'


##### Window Management
bind C-c new-session
bind -n M-Enter new-window -c "#{pane_current_path}"
bind -n M-o break-pane
bind -n M-C kill-pane
bind -r C-p previous-window
bind -r C-n next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9


##### Pane Splitting
bind '|' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"


##### Pane Navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R


##### Pane Resizing
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5


##### Copy Mode (vi)
setw -g mode-keys vi
bind -n M-v copy-mode
bind v copy-mode
bind -T copy-mode-vi v   send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Let tmux-yank own "y" (copy to system clipboard). Keep Enter as an extra:
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "#{@override_copy_command}"

bind -T copy-mode-vi Escape send-keys -X cancel
bind p paste-buffer


##### Developer Features
set -g aggressive-resize on


##### Prefix Highlight (your values)
set -g @prefix_highlight_fg '#1e1e2e'
set -g @prefix_highlight_bg '#89b4fa'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#1e1e2e,bg=#a6e3a1,bold'
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'


##### Sync Panes
bind C-g setw synchronize-panes \; display-message "Synchronize-panes #{?synchronize-panes,on,off}"


##### Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
